splitter: line

parser:
  type: parseJson

transformers:
  - type: addFields
    _type: journald

  - type: renameField
    fields:
      - MESSAGE: message
      - _BOOT_ID : boot_id
      - _TRANSPORT : transport
      - _UID : uid
      - _GID : gid
      - _MACHINE_ID : machine_id
      - _HOSTNAME : hostname
      - _PID : pid
      - _EXE : executable
      - _CMDLINE : command
      - _SYSTEMD_UNIT : systemd_unit
      - SYSLOG_IDENTIFIER : syslog_ident
      - __REALTIME_TIMESTAMP : "@timestamp"
      - PRIORITY: severity
      - SYSLOG_FACILITY: facility

  - type: removeField
    fields:
      - _CAP_EFFECTIVE
      - _SYSTEMD_SLICE
      - _TRANSPORT
      - __CURSOR
      - __MONOTONIC_TIMESTAMP
      - _SYSTEMD_CGROUP
      - _COMM

  - type: replace
    fields: "@timestamp"
    search: /(\d{13})(.*)/
    replace: $1

  - type: valueMap
    fields: severity
    map:
      0: Emergency
      1: Alert
      2: Critical
      3: Error
      4: Warning
      5: Notice
      6: Informational
      7: Debug

  - type: valueMap
    fields: facility
    map:
      0: kernel
      1: user-level
      2: mail
      3: system daemon
      4: security/authorization
      5: syslogd
      6: line printer subsystem
      7: network news subsystem
      8: UUCP subsystem
      9: clock daemon
      10: security/authorization
      11: FTP
      12: NTP
      13: log audit
      14: log alert
      15: clock
      16: local0
      17: local1
      18: local2
      19: local3
      20: local4
      21: local5
      22: local6
      23: local7
